<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ulefone | Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="https://wangwenzhi.eu.org/images/ulefone-logo/icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://wangwenzhi.eu.org/images/ulefone-logo/icon.png">
    <style>
    /* 基础样式 - 黑白简约主题 */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-tertiary: #e9ecef;
      --bg-card: #ffffff;
      --text-primary: #212529;
      --text-secondary: #495057;
      --text-tertiary: #6c757d;
      --border-primary: #dee2e6;
      --border-secondary: #e9ecef;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.03);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.05);
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --radius-xl: 16px;
      --transition: all 0.2s ease;
      --sidebar-width: 220px;
      --header-height: 64px;
    }

    .dark-mode {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --bg-tertiary: #2d2d2d;
      --bg-card: #1a1a1a;
      --text-primary: #f8f9fa;
      --text-secondary: #e9ecef;
      --text-tertiary: #adb5bd;
      --border-primary: #343a40;
      --border-secondary: #2d2d2d;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'PingFang SC', Arial, sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.5;
    }

    /* 头部样式 */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: var(--bg-primary);
      position: sticky;
      top: 0;
      z-index: 100;
      height: var(--header-height);
      border-bottom: 1px solid var(--border-primary);
      box-shadow: var(--shadow-sm);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      height: 36px;
      width: 100%;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }


    .header-controls {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .search-wrapper {
      position: relative;
      width: 240px;
    }

    .search-input {
      padding: 8px 16px 8px 40px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-primary);
      background: var(--bg-primary);
      font-size: 14px;
      width: 100%;
      color: var(--text-primary);
      transition: var(--transition);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--text-tertiary);
      box-shadow: 0 0 0 2px rgba(108, 117, 125, 0.1);
    }

    .search-icon {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      font-size: 14px;
      color: var(--text-tertiary);
    }

    .dark-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--text-secondary);
      width: 36px;
      height: 36px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .dark-btn:hover {
      background: var(--bg-tertiary);
    }

    .admin-link {
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 500;
      padding: 6px 12px;
      border-radius: var(--radius-md);
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      border: 1px solid var(--border-primary);
    }

    .admin-link:hover {
      background: var(--bg-tertiary);
    }

    .container {
      display: flex;
      min-height: calc(100vh - var(--header-height));
    }

    /* 侧边栏 */
    .sidebar {
      min-width: var(--sidebar-width);
      background: var(--bg-primary);
      padding: 24px 0;
      border-right: 1px solid var(--border-primary);
      position: sticky;
      top: var(--header-height);
      height: calc(100vh - var(--header-height));
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 0 20px 16px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #category-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #category-list li {
      padding: 8px 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: var(--transition);
      color: var(--text-secondary);
    }

    #category-list li:hover {
      background: var(--bg-tertiary);
    }

    #category-list .active {
      background: var(--bg-tertiary);
      font-weight: 500;
    }

    .category-icon {
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-tertiary);
      font-size: 13px;
    }

    /* 主内容区 */
    .main {
      flex: 1;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      background: var(--bg-secondary);
    }

    .section {
      margin-bottom: 20px;
    }

    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      gap: 10px;
    }

    .section-icon {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-sm);
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .section h2 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    /* 卡片样式 - 简约小巧 */
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      display: flex;
      flex-direction: column;
      padding: 16px;
      transition: var(--transition);
      position: relative;
      border: 1px solid var(--border-primary);
      height: 100%;
    }

    .card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
      border-color: var(--text-tertiary);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .card-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .card-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      text-decoration: none;
      transition: var(--transition);
      flex: 1;
      line-height: 1.3;
    }

    .card-title:hover {
      color: var(--text-tertiary);
    }

    .card-url {
      font-size: 11px;
      color: var(--text-tertiary);
      word-break: break-all;
      padding-top: 8px;
      margin-top: auto;
    }

    /* 页脚样式 */
    .footer {
      background: var(--bg-primary);
      color: var(--text-tertiary);
      text-align: center;
      font-size: 12px;
      padding: 20px 0;
      border-top: 1px solid var(--border-primary);
      margin-top: auto;
    }

    /* 响应式设计 */
    @media (max-width: 1024px) {
      .cards {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -100%;
        top: var(--header-height);
        height: calc(100vh - var(--header-height));
        z-index: 90;
        transition: left 0.3s ease;
      }
      
      .sidebar.active {
        left: 0;
      }
      
      .menu-toggle {
        display: flex;
      }
      
      .main {
        padding: 20px 16px;
      }
      
      .header {
        padding: 0 16px;
      }
      
      .search-wrapper {
        width: 160px;
      }
    }

    @media (max-width: 480px) {
      .cards {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      
      .header-controls {
        gap: 8px;
      }
      
      .search-wrapper {
        width: 120px;
      }
      
      .logo-text {
        font-size: 16px;
      }
    }

    /* 新增元素 */
    .menu-toggle {
      display: none;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: var(--radius-sm);
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 18px;
      cursor: pointer;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 80;
      display: none;
    }
    
    .overlay.active {
      display: block;
    }
    
    .welcome-section {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-primary);
    }
    
    .welcome-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .welcome-text {
      color: var(--text-secondary);
      max-width: 600px;
      font-size: 14px;
    }
    
    .stats-container {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      padding: 12px;
      min-width: 100px;
      flex: 1;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--text-tertiary);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="logo">
        <img id="site-logo" src="https://wangwenzhi.eu.org/images/ulefone-logo/logo.png" alt="Logo" style="width: 100%; height: 100%;">
      </div>
    </div>
    <div class="header-controls">
      <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search" class="search-input" placeholder="搜索书签...">
      </div>
      <button class="dark-btn" onclick="toggleDarkMode()" aria-label="切换深色模式">
        <i class="fas fa-moon"></i>
      </button>
      <a href="admin.html" class="admin-link">
        <i class="fas fa-cog"></i>
      </a>
    </div>
  </div>
  
  <div class="overlay" id="overlay"></div>
  
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">导航分类</div>
      <ul id="category-list">
        <!-- 动态生成分类 -->
      </ul>
    </div>

    <div class="main" id="bookmark-container">
      <div class="welcome-section">
        <div class="welcome-title">Ulefone Navigation</div>
        <div class="welcome-text">精心整理的书签资源，简约设计，高效访问。所有书签按类别整理，支持快速搜索。</div>
        <div class="stats-container">
          <div class="stat-card"><div class="stat-value">--</div><div class="stat-label">书签总数</div></div>
          <div class="stat-card"><div class="stat-value">--</div><div class="stat-label">分类</div></div>
          <div class="stat-card"><div class="stat-value">--</div><div class="stat-label">常用工具</div></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div>简约书签导航 &copy; 2023 - 高效工作，精致生活</div>
    <div style="font-size: 11px; margin-top: 8px; color: var(--text-tertiary);">
      <span>当前版本 v1.0.0</span> | 
      <span>最后更新: 2023-10-15</span>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    function loadDarkMode() {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        document.querySelector('.dark-btn i').className = 'fas fa-sun';
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.querySelector('.dark-btn i').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadDarkMode();
      renderSidebar(data);
      renderSections(data);
      updateStats(data);
      enableCategoryFiltering(data);

      const firstLink = Object.values(data).flat()[0]?.url;
      if (firstLink) {
        const domain = new URL(firstLink).hostname;
        document.getElementById('site-logo').src = `https://wangwenzhi.eu.org/images/ulefone-logo/logo.png`;
      }

      document.getElementById('search').addEventListener('input', filterBookmarks);

      const menuToggle = document.getElementById('menuToggle');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
      });
      overlay.addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
      });
    });

    function createCard(item) {
      const domain = new URL(item.url).hostname;
      return `
        <div class="card">
          <div class="card-header">
            <div class="card-icon">
              <img src="https://www.google.com/s2/favicons?sz=32&domain=${domain}" alt="${item.name}">
            </div>
            <a href="${item.url}" class="card-title" target="_blank">${item.name}</a>
          </div>
          <div class="card-url">${domain}</div>
        </div>
      `;
    }

    function getCategoryName(key) {
      const map = {
        "ulefone": "Ulefone",
        "work": "Work",
        "effects": "Effects"
      };
      return map[key] || key;
    }

    function renderSidebar(dataObj) {
      const ul = document.getElementById("category-list");
      ul.innerHTML = '';

      const allLi = document.createElement('li');
      allLi.classList.add('active');
      allLi.innerHTML = `<div class="category-icon"><i class="fas fa-home"></i></div><span>全部</span>`;
      ul.appendChild(allLi);

      Object.keys(dataObj).forEach(key => {
        const li = document.createElement('li');
        const iconMap = {
          "ulefone": "fa-cloud",
          "work": "fa-briefcase",
          "effects": "fa-palette"
        };
        li.innerHTML = `<div class="category-icon"><i class="fas ${iconMap[key] || 'fa-folder'}"></i></div><span>${getCategoryName(key)}</span>`;
        ul.appendChild(li);
      });
    }

    function renderSections(dataObj) {
      const container = document.getElementById("bookmark-container");
      container.querySelectorAll(".section").forEach(sec => sec.remove());
      Object.keys(dataObj).forEach(category => {
        const section = document.createElement("div");
        section.className = "section";
        const iconMap = {
          "ulefone": "fa-cloud",
          "work": "fa-briefcase",
          "effects": "fa-palette"
        };
        section.innerHTML = `
          <div class="section-header">
            <div class="section-icon"><i class="fas ${iconMap[category] || 'fa-folder'}"></i></div>
            <h2>${getCategoryName(category)}</h2>
          </div>
          <div class="cards">
            ${dataObj[category].map(createCard).join('')}
          </div>
        `;
        container.appendChild(section);
      });
    }

    function updateStats(dataObj) {
      const total = Object.values(dataObj).flat().length;
      const categories = Object.keys(dataObj).length;
      const tools = dataObj['work']?.length || 0;
      const stats = document.querySelectorAll('.stat-value');
      if (stats.length >= 3) {
        stats[0].textContent = total;
        stats[1].textContent = categories;
        stats[2].textContent = tools;
      }
    }

    function filterBookmarks() {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.querySelector('.card-title').textContent.toLowerCase();
        const url = card.querySelector('.card-url').textContent.toLowerCase();
        card.style.display = (title.includes(query) || url.includes(query)) ? 'flex' : 'none';
      });
    }

    function enableCategoryFiltering(dataObj) {
      const lis = document.querySelectorAll('#category-list li');
      const container = document.getElementById("bookmark-container");

      lis.forEach((li, index) => {
        li.addEventListener('click', () => {
          lis.forEach(i => i.classList.remove('active'));
          li.classList.add('active');
          container.querySelectorAll(".section").forEach(sec => sec.remove());

          if (index === 0) {
            renderSections(dataObj);
          } else {
            const key = Object.keys(dataObj)[index - 1];
            renderSections({ [key]: dataObj[key] });
          }
        });
      });
    }
  </script>
</body>
</html>
