<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Ulefone | Navigation</title>
<link rel="icon" href="https://wangwenzhi.eu.org/images/ulefone-logo/icon.png" sizes="32x32" type="image/png"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
:root {
  /* === 纯粹黑白灰配色 === */
  --bg-app: #f5f5f7;
  --bg-surface: #ffffff;
  --bg-block: #efeff1;
  --bg-active: #e0e0e0; 
  
  --text-main: #000000; /* 纯黑 */
  --text-sub: #666666;  /* 深灰 */
  
  --highlight: #000000; /* 高亮纯黑 */
  
  --sidebar-width: 240px;
  --header-height: 72px;
  --radius-card: 18px;
  --pill: 999px;
  --scroll-offset: 100px;
}

body.dark-mode {
  --bg-app: #000000;
  --bg-surface: #1c1c1e;
  --bg-block: #2c2c2e;
  --bg-active: #333333;
  
  --text-main: #ffffff; /* 纯白 */
  --text-sub: #999999;
  
  --highlight: #ffffff; /* 高亮纯白 */
}

::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.2); border-radius: 10px; }
::-webkit-scrollbar-thumb:hover { background: rgba(128,128,128,0.4); }

body {
  margin: 0;
  background: var(--bg-app);
  color: var(--text-main);
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  overflow-x: hidden; 
  overflow-y: auto; 
  -webkit-tap-highlight-color: transparent;
}

a { text-decoration: none; color: inherit; }
* { box-sizing: border-box; outline: none; }

/* === Header === */
.header {
  height: var(--header-height);
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(20px) saturate(180%); -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-bottom: 1px solid rgba(0,0,0,0.05);
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 32px;
  position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
}
body.dark-mode .header { background: rgba(28, 28, 30, 0.85); border-bottom: 1px solid rgba(255,255,255,0.05); }

.header-left { display: flex; align-items: center; gap: 20px; width: 200px; }
.header-right { display: flex; align-items: center; gap: 12px; width: 200px; justify-content: flex-end; }
.header-center { flex: 1; display: flex; justify-content: center; padding: 0 20px; }

.logo { height: 36px; display: flex; align-items: center; cursor: pointer; transition: opacity 0.2s; }
.logo:hover { opacity: 0.8; }
.logo img { height: 100%; width: auto; filter: grayscale(100%) contrast(120%); }

/* === 搜索框 === */
.search-wrapper {
  display: flex; align-items: center;
  background: var(--bg-app); 
  border-radius: var(--pill);
  padding: 0 16px;
  width: 100%; max-width: 320px; 
  height: 40px; 
  transition: all 0.2s;
}
.search-wrapper:focus-within {
  background: var(--bg-block); 
  box-shadow: 0 0 0 1px var(--text-main); 
}

.search-wrapper i { color: var(--text-sub); font-size: 14px; margin-right: 10px; opacity: 0.7; }

.search-input {
  border: none; background: transparent; padding: 0;
  font-size: 14px; color: var(--text-main); font-weight: 600; 
  width: 100%; height: 100%;
}
.search-input::placeholder { color: var(--text-sub); opacity: 0.6; font-weight: 400; }
.search-input:focus { box-shadow: none; border: none; outline: none; }

/* === 顶部按钮 (圆形) === */
.icon-btn {
  background: transparent; border: none; padding: 0;
  color: var(--text-main); font-size: 20px;
  width: 40px; height: 40px; 
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; transition: background 0.2s;
}
.icon-btn:hover { background: var(--bg-block); }

/* === Sidebar === */
.sidebar {
  width: var(--sidebar-width);
  background: var(--bg-surface);
  padding: 24px 16px; 
  position: fixed; top: var(--header-height); bottom: 0; left: 0;
  z-index: 900;
  border-right: 1px solid rgba(0,0,0,0.03);
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex; flex-direction: column; 
  padding-bottom: env(safe-area-inset-bottom);
}
body.dark-mode .sidebar { border-right: 1px solid rgba(255,255,255,0.05); }

#category-list { 
  list-style: none; padding: 0; margin: 0; 
  display: flex; flex-direction: column; gap: 4px; 
  flex: 1; overflow-y: auto; 
  padding-bottom: 20px;
}

#category-list li {
  padding: 10px 20px; 
  border-radius: var(--pill); 
  font-size: 15px; 
  font-weight: 600; 
  color: var(--text-sub);
  cursor: pointer; display: flex; align-items: center; justify-content: space-between;
  transition: all 0.2s;
}
#category-list li .item-left { display: flex; align-items: center; gap: 12px; }
#category-list li i { 
  width: 20px; text-align: center; font-size: 16px; 
  color: var(--text-sub); transition: color 0.2s; opacity: 0.8;
}

/* 悬停态 */
#category-list li:hover { background: var(--bg-block); color: var(--text-main); }

/* === 选中态 === */
#category-list li.active { 
  background: var(--bg-active); 
  color: var(--text-main);      
  font-weight: 800;             
}
#category-list li.active i { 
  color: var(--text-main);      
  opacity: 1; 
}

body.dark-mode #category-list li.active {
  background: var(--bg-active); 
  color: var(--text-main); 
}

.sidebar-mobile-header {
  display: none;
  padding: 10px 10px 30px 10px;
  align-items: center; gap: 12px;
  font-weight: 800; font-size: 20px; color: var(--text-main);
}
.sidebar-mobile-header img { width: 32px; height: 32px; border-radius: 8px; filter: grayscale(100%); }

/* === Main Content === */
.main {
  margin-left: var(--sidebar-width); 
  margin-top: var(--header-height);
  padding: 40px 50px 100px 50px;
  min-height: calc(100vh - var(--header-height));
  transition: margin-left 0.3s;
  padding-bottom: calc(100px + env(safe-area-inset-bottom));
}

@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
mark { background: var(--text-main); color: var(--bg-surface); font-weight: 800; padding: 0 4px; }

/* === Modules === */
.welcome-block {
  background: var(--bg-surface); 
  border-radius: 20px;
  padding: 24px 32px;
  margin-bottom: 24px; 
  display: flex; flex-direction: row; align-items: center; justify-content: space-between; 
  gap: 24px;
  scroll-margin-top: var(--scroll-offset);
  animation: fadeInUp 0.6s ease forwards;
  min-height: 100px;
  transition: all 0.3s ease;
  overflow: hidden;
}
.welcome-block.hidden { 
  margin-bottom: 0; padding-top: 0; padding-bottom: 0; 
  max-height: 0; opacity: 0; min-height: 0; 
}

.welcome-header h1 { 
  font-size: 26px; 
  font-weight: 900; 
  margin: 0 0 6px 0; 
  letter-spacing: -0.5px; 
  color: var(--text-main);
}
.welcome-info { font-size: 14px; color: var(--text-sub); font-weight: 600; display: flex; align-items: center; gap: 16px; }

.stats-row { display: flex; flex-wrap: wrap; gap: 16px; }
.stat-item {
  background: var(--bg-app); border-radius: 14px; padding: 12px 24px; 
  min-width: 110px; flex: initial; 
  display: flex; flex-direction: column; justify-content: center;
}
.stat-num { 
  font-size: 24px; 
  font-weight: 900; 
  margin-bottom: 4px; line-height: 1.2; 
  color: var(--text-main);
}
.stat-label { font-size: 13px; color: var(--text-sub); font-weight: 700; text-transform: uppercase; }
.stat-img-wrapper { height: 28px; display: flex; align-items: center; margin-bottom: 4px; }
.stat-img-wrapper img { height: 100%; opacity: 0.8; filter: grayscale(100%); } 

/* Section */
.section { 
    margin-bottom: 32px; 
    scroll-margin-top: var(--scroll-offset); 
    opacity: 0; animation: fadeInUp 0.6s ease forwards; 
}
.section-header { 
  display: flex; align-items: center; 
  margin-bottom: 14px; 
  cursor: pointer; user-select: none; width: fit-content; 
  transition: opacity 0.2s;
}
.section-header:hover { opacity: 0.7; }

/* === 核心：标题改为800粗体，前置圆点装饰 === */
.section-header h2 { 
  font-size: 24px; 
  font-weight: 800; 
  margin: 0; 
  display: flex; align-items: center; 
  color: var(--text-main);
}

.section-header h2::before {
  content: '';
  display: inline-block;
  width: 8px;  /* 圆点宽度 */
  height: 8px; /* 圆点高度 */
  background-color: var(--text-main); /* 颜色跟随文字 */
  border-radius: 50%; /* 圆形 */
  margin-right: 12px;
  vertical-align: middle;
  transform: translateY(1px); /* 居中微调 */
}

/* Cards */
.cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
.card {
  background: var(--bg-surface); border-radius: var(--radius-card); padding: 16px;
  display: flex; flex-direction: row; align-items: center; text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s; min-height: 80px;
}

.card:hover { 
  transform: translateY(-3px); z-index: 2; 
  box-shadow: 0 10px 20px rgba(0,0,0,0.08); 
}
.card:active { transform: scale(0.98); }

.card-icon { 
  width: 48px; height: 48px; margin-right: 16px; border-radius: 12px; background: var(--bg-app); 
  display: flex; justify-content: center; align-items: center; flex-shrink: 0; 
}
.card-icon img { width: 70%; height: 70%; object-fit: contain; opacity: 0; transition: opacity 0.4s; }
.card-icon img.loaded { opacity: 1; }

.card-meta { flex: 1; display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
.card-title { 
  font-size: 15px; 
  font-weight: 700; 
  margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
}
.card-url { font-size: 12px; color: var(--text-sub); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

/* Scroll Top Button (圆形) */
.scroll-top-btn {
  position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px; 
  border-radius: 50%;
  background: var(--bg-active); 
  color: var(--text-main); 
  border: none;
  display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer;
  opacity: 0; visibility: hidden; transform: translateY(20px); transition: all 0.3s; z-index: 900;
}
.scroll-top-btn.show { opacity: 1; visibility: visible; transform: translateY(0); }
.scroll-top-btn:hover { background: var(--bg-block); }

.footer { text-align: center; padding: 40px; font-size: 13px; color: var(--text-sub); font-weight: 600; }

/* === Mobile 适配 === */
@media (max-width: 768px) {
  .header { padding: 0 20px; }
  .header-left { width: auto; gap: 16px; }
  .header-right { width: auto; gap: 12px; }
  .header-center { display: none; }
  
  .logo { height: 28px; }
  .menu-toggle { font-size: 20px; display: block; cursor: pointer; }

  .sidebar { 
    transform: translateX(-100%); width: 100%; 
    border-right: none; 
    background: rgba(255, 255, 255, 0.95); 
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    top: 0; padding: 20px;
  }
  body.dark-mode .sidebar { background: rgba(28, 28, 30, 0.95); }
  
  .sidebar.mobile-active { transform: translateX(0); }
  .sidebar-mobile-header { display: flex; } 
  
  .header-right .icon-btn { display: flex; } 

  .main { margin-left: 0; padding: 20px 16px 80px 16px; width: 100%; }
  .cards { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
  .card { padding: 14px; border-radius: 14px; }
  .card-icon { width: 42px; height: 42px; margin-right: 12px; } 
  
  .welcome-block { flex-direction: column; align-items: flex-start; padding: 20px; gap: 16px; }
  .welcome-header h1 { font-size: 24px; }
  .stats-row { width: 100%; }
  .stat-item { flex: 1; }
  .scroll-top-btn { bottom: 20px; right: 20px; width: 44px; height: 44px; }
}

@media (min-width: 769px) { .menu-toggle { display: none; } }
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div>
    <div class="logo" onclick="scrollToTop()">
      <img id="site-logo" src="https://wangwenzhi.eu.org/images/ulefone-logo/logo.png" alt="Ulefone">
    </div>
  </div>
  
  <div class="header-center">
    <div class="search-wrapper">
        <i class="fas fa-search"></i>
        <input type="text" class="search-input" id="search" placeholder="Search">
    </div>
  </div>
  
  <div class="header-right">
    <button class="icon-btn" onclick="toggleTheme()" title="Toggle Theme"><i class="fas fa-moon"></i></button>
    <a href="admin.html" class="icon-btn" title="Admin Panel"><i class="fas fa-cog"></i></a>
  </div>
</div>

<nav class="sidebar" id="sidebar">
  <div class="sidebar-mobile-header">
    <img src="https://wangwenzhi.eu.org/images/ulefone-logo/icon.png" alt="Icon">
    <span>Ulefone Nav</span>
  </div>

  <ul id="category-list"></ul>
</nav>

<main class="main" id="mainContent">
  <div class="welcome-block" id="section-top">
    <div class="welcome-header">
      <h1 id="greeting-title">Ulefone Navigation</h1>
      <div class="welcome-info">
        <span id="date-info">Loading...</span>
      </div>
    </div>
    
    <div class="stats-row">
      <div class="stat-item">
        <div class="stat-num" id="stat-total">--</div>
        <div class="stat-label">Bookmarks</div>
      </div>
      <div class="stat-item">
        <div class="stat-img-wrapper">
          <img src="https://hitscounter.dev/api/hit?url=https%3A%2F%2Fwww.ulefone.gq%2F&color=%23000000" alt="Visitor Counter">
        </div>
        <div class="stat-label">Visits</div>
      </div>
    </div>
  </div>

  <div id="content-area"></div>
  <div class="footer"><div>© 2023-2025 Ulefone Navigation</div></div>
</main>

<button id="scrollTopBtn" class="scroll-top-btn" onclick="scrollToTop()" title="Back to Top">
  <i class="fas fa-arrow-up"></i>
</button>

<script src="data.js"></script>

<script>
// --- 图标映射表 ---
const categoryIcons = {
    "ulefone": "fas fa-mobile-alt",
    "home": "fas fa-home",
    "project": "fas fa-project-diagram",
    "work": "fas fa-briefcase",
    "office": "fas fa-building",
    "youtube": "fab fa-youtube",
    "video": "fas fa-video",
    "media": "fas fa-photo-video",
    "film": "fas fa-film",
    "images": "fas fa-images",
    "image": "fas fa-image",
    "design": "fas fa-palette",
    "ui": "fas fa-pen-nib",
    "font": "fas fa-font",
    "3d": "fas fa-cube",
    "ai": "fas fa-robot",
    "gpt": "fas fa-robot",
    "panel": "fas fa-tachometer-alt",
    "plugins": "fas fa-plug",
    "tools": "fas fa-tools",
    "dev": "fas fa-code",
    "competitor": "fas fa-chart-line",
    "audio": "fas fa-music",
    "english": "fas fa-language",
    "other": "fas fa-ellipsis-h",
    "more": "fas fa-ellipsis-h"
};

function getCategoryIcon(name) {
    const lowerName = name.toLowerCase();
    if (categoryIcons[lowerName]) return categoryIcons[lowerName];
    for (const key in categoryIcons) {
        if (lowerName.includes(key)) return categoryIcons[key];
    }
    return "fas fa-folder"; 
}

function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function updateLogo(isDark) {
  const logo = document.getElementById('site-logo');
  const counter = document.querySelector('.stat-img-wrapper img');
  if(logo) logo.src = isDark 
    ? "https://wangwenzhi.eu.org/images/ulefone-logo/logo-white.png" 
    : "https://wangwenzhi.eu.org/images/ulefone-logo/logo.png";
  if(counter) {
      counter.src = isDark 
        ? "https://hitscounter.dev/api/hit?url=https%3A%2F%2Fwww.ulefone.gq%2F&color=%23ffffff"
        : "https://hitscounter.dev/api/hit?url=https%3A%2F%2Fwww.ulefone.gq%2F&color=%23000000";
  }
}

function loadTheme() {
  const isDark = localStorage.getItem('darkMode') === 'enabled' || 
                 (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('darkMode'));
  document.body.classList.toggle('dark-mode', isDark);
  updateLogo(isDark);
  document.querySelector('.fa-moon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
}

function toggleTheme() {
  const isDark = document.body.classList.toggle('dark-mode');
  localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
  updateLogo(isDark);
  document.querySelector('.theme-btn i, .fa-moon, .fa-sun').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
}

function updateGreeting() {
    const hour = new Date().getHours();
    const title = document.getElementById('greeting-title');
    let greet = "Ulefone Navigation";
    if (hour >= 5 && hour < 12) greet = "Good Morning";
    else if (hour >= 12 && hour < 18) greet = "Good Afternoon";
    else if (hour >= 18 && hour < 22) greet = "Good Evening";
    else greet = "Good Night";
    title.textContent = greet;
}

function updateDate() {
    const now = new Date();
    document.getElementById('date-info').textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
}

function getDomain(url) {
  try { return new URL(url).hostname.replace('www.', ''); } catch { return 'link'; }
}

function highlightText(text, query) {
  if (!query) return text;
  const regex = new RegExp(`(${query})`, 'gi');
  return text.replace(regex, '<mark>$1</mark>');
}

function createCard(item, query = '') {
  const domain = getDomain(item.url);
  const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain_url=${item.url}`;
  const displayName = highlightText(item.name, query);
  const displayDomain = highlightText(domain, query);

  return `
  <a class="card" href="${item.url}" target="_blank">
    <div class="card-icon">
      <img src="${faviconUrl}" onload="this.classList.add('loaded')" 
           onerror="this.src='https://ui-avatars.com/api/?name=${item.name}&background=random&color=fff&size=64'; this.classList.add('loaded');">
    </div>
    <div class="card-meta">
      <div class="card-title" title="${item.name}">${displayName}</div>
      <div class="card-url">${displayDomain}</div>
    </div>
  </a>`;
}

function renderContent(dataObj) {
  const container = document.getElementById("content-area");
  const sidebarList = document.getElementById("category-list");
  
  container.innerHTML = '';
  sidebarList.innerHTML = '';

  const homeLi = document.createElement('li');
  homeLi.className = 'active'; 
  homeLi.innerHTML = `<div class="item-left"><i class="fas fa-home"></i> Home</div>`;
  homeLi.onclick = () => {
      window.scrollTo({top:0, behavior:'smooth'});
      if(window.innerWidth <= 768) toggleSidebar();
  };
  sidebarList.appendChild(homeLi);

  Object.keys(dataObj).forEach((key, index) => {
    const iconClass = getCategoryIcon(key); // 获取图标
    const li = document.createElement('li');
    li.innerHTML = `<div class="item-left"><i class="${iconClass}"></i> ${key}</div>`;
    li.onclick = () => {
        const el = document.getElementById(`section-${index}`);
        if(el) el.scrollIntoView({behavior: 'smooth', block: 'start'});
        if(window.innerWidth <= 768) toggleSidebar();
    };
    sidebarList.appendChild(li);

    const section = document.createElement("div");
    section.className = "section";
    section.id = `section-${index}`; 
    section.style.animationDelay = `${index * 0.05}s`;
    
    // JS不再生成图标，使用CSS伪元素代替
    section.innerHTML = `
      <div class="section-header">
        <h2>${key}</h2>
      </div>
      <div class="cards">
        ${dataObj[key].map(item => createCard(item)).join('')}
      </div>
    `;
    const header = section.querySelector('.section-header');
    header.onclick = () => { dataObj[key].forEach(item => window.open(item.url, '_blank')); };
    container.appendChild(section);
  });

  updateStats(dataObj);
  setupScrollSpy();
}

function setupScrollSpy() {
  const sections = document.querySelectorAll('.section, .welcome-block');
  const navItems = document.querySelectorAll('#category-list li');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        navItems.forEach(item => item.classList.remove('active'));
        const id = entry.target.id;
        let index = -1;
        if(id === 'section-top') {
             index = 0; 
        } else {
             index = parseInt(id.split('-')[1]) + 1;
        }
        
        if(navItems[index]) navItems[index].classList.add('active');
      }
    });
  }, { threshold: 0.1, rootMargin: "-20% 0px -60% 0px" });

  sections.forEach(section => observer.observe(section));
}

function updateStats(dataObj) {
  const total = Object.values(dataObj).flat().length;
  document.getElementById('stat-total').textContent = total;
}

function filterBookmarks(e) {
  const query = e.target.value.toLowerCase().trim();
  const container = document.getElementById("content-area");
  
  const welcomeBlock = document.getElementById('section-top');
  if (query.length > 0) {
      welcomeBlock.classList.add('hidden');
  } else {
      welcomeBlock.classList.remove('hidden');
  }
  
  if(!query) { renderContent(data); return; }

  container.innerHTML = '';
  let hasAnyMatch = false;

  Object.keys(data).forEach((key) => {
    const items = data[key];
    const matches = items.filter(item => item.name.toLowerCase().includes(query) || item.url.toLowerCase().includes(query));

    if(matches.length > 0) {
      hasAnyMatch = true;
      const section = document.createElement("div");
      section.className = "section";
      section.style.animation = 'none'; section.style.opacity = 1;
      
      section.innerHTML = `
        <div class="section-header">
          <h2>${key}</h2>
        </div>
        <div class="cards">
          ${matches.map(item => createCard(item, query)).join('')}
        </div>
      `;
      container.appendChild(section);
    }
  });

  if(!hasAnyMatch) {
    container.innerHTML = `<div style="text-align:center; padding:40px; color:var(--text-sub); opacity:0.6;">No results found</div>`;
  }
}

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('mobile-active');
}

document.addEventListener('keydown', (e) => {
    if (e.key === '/' && document.activeElement !== document.getElementById('search')) {
        e.preventDefault();
        document.getElementById('search').focus();
    }
});

document.addEventListener('DOMContentLoaded', () => {
  loadTheme();
  if(typeof data !== 'undefined') renderContent(data);
  document.getElementById('search').addEventListener('input', filterBookmarks);
  
  const menuToggle = document.getElementById('menuToggle');
  if(menuToggle) menuToggle.addEventListener('click', toggleSidebar);
  
  document.getElementById('mainContent').addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      if(window.innerWidth <= 768 && sidebar.classList.contains('mobile-active')) {
          sidebar.classList.remove('mobile-active');
      }
  });
  
  const scrollTopBtn = document.getElementById('scrollTopBtn');
  window.addEventListener('scroll', () => {
    if(window.scrollY > 300) scrollTopBtn.classList.add('show');
    else scrollTopBtn.classList.remove('show');
  });

  updateGreeting();
  updateDate();
});
</script>
</body>
